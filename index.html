<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Associate Task Assignments</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Associate Task Assignments</h1>
    </header>
    <main>
      <section class="associates">
        <h3>Associates</h3>
        <!-- Associates table will be generated using JS-->
        <table id="associates-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Login</th>
              <th>Trained On</th>
              <th>Job Assignment</th>
            </tr>
          </thead>
        </table>
      </section>
      <section class="employee-add-remove">
        <!-- form to add new employee-->
        <form id="add-employee-form">
          <h3>Add New Employee</h3>
          <div>
            <label for="employee-name">Name:</label>
            <input type="text" id="employee-name" required />
          </div>
          <div>
            <label for="employee-login">Employee Login</label>
            <input type="text" id="employee-login" required />
          </div>
          <div>
            <label for="employee-training">Trained On:</label>
            <select id="employee-training" required>
              <option value="">Select Training</option>
              <option value="induction">Induction</option>
              <option value="divert">Divert</option>
              <option value="pick">Pick</option>
              <option value="sort">Sort</option>
            </select>
          </div>
          <button type="submit" id="add-employee-button">Add</button>
        </form>
        <h3>Remove Employee</h3>
        <div>
          <label for="employee-login">Employee Login</label>
          <input type="text" id="employee-login-remove" required />
        </div>
        <button type="click" id="remove-employee-button">Remove</button>
      </section>
      <section class="employee-update">
        <!-- form to update employee training-->
        <form id="update-employee-form">
          <h3>Update Employee Training</h3>
          <div>
            <label for="employee-login>">Employee Login</label>
            <input type="text" id="employee-login-update" required />
          </div>
          <div>
            <label for="employee-training-update">Training:</label>
            <select id="employee-training-update" required>
              <option value="">Select Training...</option>
              <option value="induction">Induction</option>
              <option value="divert">Divert</option>
              <option value="pick">Pick</option>
              <option value="sort">Sort</option>
            </select>
          </div>
          <button type="submit" id="update-training-button">Update</button>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>

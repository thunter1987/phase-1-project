<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Associate Task Assignments</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Associate Task Assignments</h1>
    </header>
    <main>
      <section class="associates">
        <h3 id="associates">Associates</h3>
        <!-- Associates table will be generated using JS-->
        <table id="associates-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Login</th>
              <th>Trained On</th>
              <th>Job Assignment</th>
            </tr>
          </thead>
        </table>
      </section>
      <section class="associate-add-remove">
        <!-- form to add new associate-->
        <form id="add-associate-form">
          <h3>Add New Associate</h3>
          <div>
            <label for="associate-name">Name:</label>
            <input type="text" id="associate-name" required />
          </div>
          <div>
            <label for="associate-login">Associate Login</label>
            <input
              type="text"
              id="associate-login"
              required
              minlength="8"
              maxlength="8"
            />
          </div>
          <div>
            <label for="associate-training">Trained On:</label>
            <select id="associate-training" required>
              <option value="">Select Training...</option>
              <option value="Induct">Induction</option>
              <option value="Divert">Divert</option>
              <option value="Pick">Pick</option>
              <option value="Stow">Stow</option>
            </select>
          </div>
          <button type="submit" id="add-associate-button">Add</button>
        </form>
        <form id="remove-associate-form">
        <h3>Remove Associate</h3>
        <div>
          <label>Associate Login</label>
          <input
            type="text"
            id="associate-login"
            required
            minlength="8"
            maxlength="8"
          />
        </div>
        <button type="button" id="remove-associate-button">Remove</button>
        </form>
      </section>
      <section class="associate-update">
        <!-- form to update associate training-->
        <form id="update-associate-form">
          <h3>Update Associate Training</h3>
          <div>
            <label for="associate-login">Associate Login</label>
            <input
              type="text"
              id="associate-login-remove"
              required
              minlength="8"
              maxlength="8"
            />
          </div>
          <div>
            <label for="associate-training-update">Training:</label>
            <select id="associate-training-update" required>
              <option value="">Select Training...</option>
              <option value="Induct">Induction</option>
              <option value="Divert">Divert</option>
              <option value="Pick">Pick</option>
              <option value="Stow">Stow</option>
            </select>
          </div>
          <button type="submit" id="update-training-button">Update</button>
        </form>
        <!-- form to submit work assignment (future feature)-->
        <form id="add-work-form">
          <h3>Associate Work Assignment</h3>
          <div>
            <label for="position-name">Position</label>
            <select id="position" required>
              <option value="">Select a position...</option>
              <option value="Induct">Induction</option>
              <option value="Divert">Divert</option>
              <option value="Pick">Pick</option>
              <option value="Sort">Sort</option>
            </select>
          </div>
          <div>
            <label for="associate-login">Associate Login:</label>
            <input
              type="text"
              id="associate-login"
              required
              minlength="8"
              maxlength="8"
            />
          </div>
          <button type="submit" id="add-work-button">
            Add Work Assignment
          </button>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
